[PATHS]
KILOSORT_PATH = /path/to/kilosort
NEUROZIP_PATH = /path/to/neurozip
ANALYSIS_PATH = /home/kirca/NeuroZIP/spikeforest_results
TMP_PATH = /home/kirca/tmp
LOCAL_RECORDINGS = /home/kirca/NeuroZIP/local_recordings/

[SORTING]
CALC_SORTINGS = True
RUN_OFFSET_TESTS = False
RUN_HYPERPARAMETER_SWEEP = True

[KILOSORT]
